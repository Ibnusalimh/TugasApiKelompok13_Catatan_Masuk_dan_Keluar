<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catatan Pengeluaran</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center container"
  >
    <div class="card border">
      <div class="card-body p-4">
        <h4 class="fw-bold text-center">Catatan Pengeluaran</h4>
        <div id="userForm" class="mt-4">
          <div class="mb-3">
            <p class="mb-1">Username</p>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Tulis username kamu"
              autofocus
            />
          </div>
          <div class="mb-3">
            <p class="mb-1">Password</p>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Masukkan password kamu"
            />
          </div>
          <button
            onclick="register()"
            class="btn btn-outline-primary d-block w-100"
          >
            Register
          </button>
          <button onclick="login()" class="btn btn-primary d-block w-100">
            Sign In
          </button>
        </div>
      </div>
    </div>
    <div
      id="toast"
      class="toast text-bg-primary border-0 position-fixed top-0 mt-4 start-50 translate-middle-x w-75 w-md-auto"
      style="transform: translate(-50%, 0)"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body" id="toastBody"></div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <div id="expenseForm" class="mt-4" style="display: none">
      <div class="row">
        <div class="col-12 col-md-4">
          <input
            type="text"
            id="title"
            placeholder="Title"
            class="form-control"
            autofocus
            required
          />
        </div>
        <div class="col-12 col-md-4">
          <input
            type="number"
            id="amount"
            placeholder="Amount"
            class="form-control"
            required
          />
        </div>
        <div class="col-12 col-md-4">
          <input type="date" id="date" class="form-control" required />
        </div>
        <div class="col-12">
          <textarea
            name="description"
            id="description"
            cols="5"
            rows="5"
            class="form-control"
            required
          ></textarea>
        </div>
      </div>
      <div class="d-flex gap-3">
        <button onclick="addExpense()" class="btn btn-success d-block w-100">
          Add Expense
        </button>
        <button onclick="logout()" class="btn btn-danger d-block w-100">
          Logout
        </button>
      </div>
    </div>
    <div
      id="expensesList"
      style="margin-top: 20px"
      class="w-100 w-md-75 w-lg-50"
    ></div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
